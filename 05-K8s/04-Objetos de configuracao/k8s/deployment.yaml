apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector: 
    matchLabels:
      app: goserver 
  replicas: 5
  template:
    metadata: 
      labels: 
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "brsds2000/hello-go:v4"
          env:
            - name: NAME 
              value: "Wesley"
            - name: AGE
              value: "36"
